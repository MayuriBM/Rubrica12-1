<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		
		<div class="row">
			<form wicket:id="formInsertBook" class="form-group">
				<div>


					<span wicket:id="tittleBookLabel" class="form-control">[tittleBookLabel]</span>
					<input wicket:id="tittle" type="text" class="form-control"></input> 
					<span wicket:id="isbnBookLabel" class="form-control">[isbnBookLabel]</span>
					<input wicket:id="isbn" type="text" class="form-control"></input>
					<span wicket:id="IdAuthorBookLabel" class="form-control">[IdAuthorBookLabel]</span>
					<input wicket:id="author" type="text" class="form-control"></input>
					
					<input type="submit" class="btn btn-primary">

				</div>
			</form>
			
			<div class="alert-info" wicket:id="feedbackMessage">[feedbackMessage]</div>
			
		</div>
	</div>

</body>
</html>
